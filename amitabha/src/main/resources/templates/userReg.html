<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<h2 class="sub-header">User Registration</h2>
	<div class="col-md-5">
		<form action="#" th:name="myForm" th:action="@{/user/add}"
			th:object="${userForm}" method="POST">
			<table class="table table-striped">
				<tbody>
					<tr>
						<td>Name:</td>
						<td><input th:name="name" type="text" th:field="*{name}"
							required="true" />
							</td>
						<td>
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" th:field="*{password}" /></td>
						<td th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Password Error</td>
					</tr>
					<tr>
						<td>Confirm Password:</td>
						<td><input type="password" th:field="*{confirmPassword}"/></td>
						<td th:if="${#fields.hasErrors('confirmPassword')}"
							th:errors="*{confirmPassword}">Password Error</td>
					</tr>
					<tr>
						<td>Nick Name:</td>
						<td><input type="text" th:field="*{nickName}" /></td>
						<td></td>
					</tr>
					<tr>
						<td><button type="submit">Submit</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
